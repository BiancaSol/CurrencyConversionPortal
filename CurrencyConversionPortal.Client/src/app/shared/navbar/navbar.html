<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/conversion">
      <i class="fas fa-exchange-alt me-2"></i>
      Currency Converter
    </a>

    <!-- Mobile toggle button -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left side navigation (when authenticated) -->
      <ul class="navbar-nav me-auto" *ngIf="isAuthenticated">
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/conversion" 
             [class.active]="isActive('/conversion')">
            <i class="fas fa-calculator me-1"></i>
            Conversion
          </a>
        </li>
      </ul>

      <!-- Right side navigation -->
      <ul class="navbar-nav">
        <!-- Authentication links -->
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" 
               routerLink="/login" 
               [class.active]="isActive('/login')">
              <i class="fas fa-sign-in-alt me-1"></i>
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
               routerLink="/register" 
               [class.active]="isActive('/register')">
              <i class="fas fa-user-plus me-1"></i>
              Register
            </a>
          </li>
        </ng-container>

        <!-- Authenticated user menu -->
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <button class="btn btn-outline-light" (click)="logout()">
              <i class="fas fa-sign-out-alt me-1"></i>
              Logout
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
